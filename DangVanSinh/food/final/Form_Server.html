<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_Server</title>
    <link rel="stylesheet" href="./Style_Form_Server.css" />
  </head>
  <body>
    <div class="paragrap">
      <h2>What would you like to do next</h2>
      <p>
        Chosose if you have a discount or reward points you want to use or would
        like to esmate your delivery cost
      </p>
    </div>
    <div class="Form_contain">
      <div class="form-item">
        <div class="form-item-one">
          <div><input type="checkbox" name="check" />Use Coupon Code</div>
          <div><input type="checkbox" name="check" />Use Gift Voucher</div>
          <div>
            <input type="checkbox" name="check" />Estimte Shipping & Taxes
          </div>
        </div>
        <div class="form-item-two">
          <div>
            <label for="country">Country:</label><br />
            <select name="country" id="country">
              <option value="United States">United States</option>
            </select>
          </div>
          <div>
            <label for="region">Region/State:</label><br />
            <select name="region" id="region">
              <option value="Select">Select</option>
            </select>
          </div>
          <div>
            <label for="zip">Zip Code</label><br />
            <input type="text" name="" id="zip" />
          </div>
        </div>
        <div class="form-item-three">
          <input type="button" id="button" value="getQuotes" />
          <input type="button" id="button" value="Continue" />
        </div>
      </div>
      <div class="form_cart">
        <div class="form_cart_item">
          <div class="div_table">
            <table>
              <tr>
                <td>Cart Sub Total</td>
                <td>$59</td>
              </tr>
              <tr>
                <td>Eco Tex</td>
                <td>$2</td>
              </tr>
              <tr>
                <td>Shipping Cost</td>
                <td>Free</td>
              </tr>
              <tr>
                <td>Total</td>
                <td>$61</td>
              </tr>
            </table>
          </div>
          <div class="div_button">
            <input type="button" id="button" value="Updated" />
            <input type="button" id="button" value="Check out" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
