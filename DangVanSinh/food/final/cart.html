<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart1</title>
    <link rel="stylesheet" href="cart_style.css" />
    <script
      src="https://kit.fontawesome.com/db4b1a165c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <table class="cart">
      <thead>
        <tr class="item">
          <th class="title" colspan="2">Item</th>
          <th class="title">Price</th>
          <th class="title">Quantity</th>
          <th class="title">Total</th>
          <th class="title"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="item">
          <td>
            <a href=""
              ><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJh_hHAZgiU3pFZATKa8UcGJx9uHrw3v2BQg&usqp=CAU"
                alt="Colorblock Scuba"
                
            /></a>
          </td>
          <td>
            <div class="item-details">
              <h4>Colorblock Scuba</h4>
              <p class="in">Web ID: 1089772</p>
            </div>
          </td>
          <td>$59</td>
          <td>
            <div class="buttons-added">
              <input class="plus-is-form" type="button" value="+" />
              <input
                aria-label="quantity"
                class="input-qty"
                max="100"
                min="0"
                name=""
                type="number"
                value="0"
              />
              <input class="minus-is-form" type="button" value="-" />
            </div>
          </td>
          <td class="icon">$59</td>
          <td>
            <button><i class="fa fa-window-close"></i></button>
          </td>
        </tr>
        <tr class="item">
          <td>
            <a href=""
              ><img
                src="https://lavenderlatte.boutique/cdn/shop/products/079A4235_a73cacd8-45f1-4cda-b313-7917dcae8b2e.jpg?v=1674170763&width=1445"
                alt="Colorblock Scuba"
                
            /></a>
          </td>
          <td>
            <div class="item-details">
              <h4>Colorblock Scuba</h4>
              <p class="in">Web ID: 1089772</p>
            </div>
          </td>
          <td>$59</td>
          <td>
            <div class="buttons-added">
              <input class="plus-is-form" type="button" value="+" />
              <input
                aria-label="quantity"
                class="input-qty"
                max="100"
                min="0"
                name=""
                type="number"
                value="0"
              />
              <input class="minus-is-form" type="button" value="-" />
            </div>
          </td>
          <td class="icon">$59</td>
          <td>
            <button><i class="fa fa-window-close"></i></button>
          </td>
        </tr>
        <tr class="item">
          <td>
            <a href=""
              ><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR8tPbqbNHfatQgh3rqIntCk9nvTGCc7_KuQ&usqp=CAU"
                alt="Colorblock Scuba"
                
            /></a>
          </td>
          <td>
            <div class="item-details">
              <h4>Colorblock Scuba</h4>
              <p class="in">Web ID: 1089772</p>
            </div>
          </td>
          <td>$59</td>
          <td>
            <div class="buttons-added">
              <label for="">
                <input class="plus-is-form" type="button" value="+" />
                <input
                  aria-label="quantity"
                  class="input-qty"
                  max="100"
                  min="0"
                  name=""
                  type="number"
                  value="0"
                />
                <input class="minus-is-form" type="button" value="-" />
              </label>
            </div>
          </td>
          <td class="icon">$59</td>
          <td>
            <button><i class="fa fa-window-close"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
